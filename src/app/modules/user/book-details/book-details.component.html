<div class="container">
  <div class="card mat-elevation-z8">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img src="{{ book.photo }}" />
            </div>
          </div>
        </div>

        <div class="details col-md-6">
          <h1 class="product-title">{{ book.name }}</h1>
          <h4 class="product-title">
            {{ book.AuthorId.firstName + " " + book.AuthorId.lastName }}
          </h4>
          <h4 class="product-title">{{ book.categoryId.name }}</h4>

          <div class="mt-4">
            <span class="h6 m-2">Rate: {{ book.rating }}</span
            ><br />
            <span class="h6 m-2">Ratings: {{ book.totalRate }}</span>
            <button class="btn btn-primary" (click)="addToUser(book)">
              add to user
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
