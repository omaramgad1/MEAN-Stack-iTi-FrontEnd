<mat-drawer-container class="example-container">
    <mat-drawer class="slidebar gradient-custom" mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/user" routerLinkActive="active">All</a>
            <a mat-list-item routerLink="/user" routerLinkActive="active">Read</a>
            <a mat-list-item routerLink="/user/view" routerLinkActive="active">Current Reading</a>
            <a mat-list-item routerLink="/user/edit" routerLinkActive="active">Want To Read</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="container mt-2">
            <div class="mat-elevation-z8">
                <fieldset class="field">
                    <legend class="legend ms-4 mt-2">Current Reading</legend>
                    <table mat-table [dataSource]="dataSource" matSort class="text-center">
                        <ng-container matColumnDef="counter">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Cover</th>
                            <td mat-cell *matCellDef="let element; let i = index" class="text-center">
                                {{ i + 1 }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="bookName">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
                            <td mat-cell *matCellDef="let row" class="text-center">
                                {{ row.name }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="categoryId">
                            <th mat-header-cell *matHeaderCellDef class="text-center">
                                Author
                            </th>
                            <td mat-cell *matCellDef="let row" class="text-center">
                                {{ row.categoryId }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="authorId">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Avg Rate</th>
                            <td mat-cell *matCellDef="let row" class="text-center">
                                {{ row.AuthorId }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="photo">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Rating</th>
                            <td *matCellDef="let row">
                                <img width="60%" height="100px" src="{{ row.photo }}" />
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="text-center">Shelve</th>
                            <td mat-cell *matCellDef="let row" class="text-center">
                                <button mat-icon-button color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <!-- Row shown when there is no matching data. -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <nav aria-label="Page navigation example" class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </fieldset>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
