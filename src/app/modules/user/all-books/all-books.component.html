<section class="books pt-5">
  <h1>Books</h1>
  <div class="hr"></div>
  <div class="container">
    <mat-paginator
      [length]=""
      [pageSize]="pageSize"
      (page)="handlePageEvent($event)"
      aria-label="Select page"
    >
    </mat-paginator>

    <div class="row text-center">
      <div
        class="col-lg 4 col-md-4 col-sm-8 col-xs-4"
        *ngFor="let item of books"
      >
        <div class="card m-2" style="width: 18rem">
          <img
            class="card-img-top"
            src="{{ item.photo }}"
            alt="Card image cap"
          />
          <div class="card-body">
            <h2 class="card-title">{{ item.name }}</h2>
            <h4 class="card-text">
              <strong>Author Name</strong> : {{ item.AuthorId.firstName }}
            </h4>
            <mat-card-actions>
              <button
                id="showBook"
                routerLink="/user/books/{{ item.id }}"
                mat-button
              >
                Show Book
              </button>
            </mat-card-actions>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
