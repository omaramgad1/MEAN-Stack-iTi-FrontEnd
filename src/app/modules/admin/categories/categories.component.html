<div class="container mt-3">
  <div
    class="text-light text-center p-2"
    [ngStyle]="{
      backgroundColor: '#3f51b5'
    }"
  >
    <h1 class="mat-headline-3 mb-1">Categories</h1>
  </div>
  <mat-toolbar class="p-2">
    <mat-toolbar-row class="">
      <div class="container mt-4">
        <mat-form-field style="width: 50%">
          <input
            matInput
            [(ngModel)]="searchKey"
            placeholder="Search"
            autocomplete="off"
            (keyup)="applyFilter($event)"
            placeholder="Search"
            autocomplete="on"
            #input
          />
          <button
            mat-button
            matSuffix
            aria-label="Clear"
            *ngIf="searchKey"
            (click)="onSearchClear($event)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <span class="example-spacer"></span>

      <!-- (click)="openDialogform()" -->
      <button
        class="p-2 m-1"
        mat-fab
        color="primary"
        (click)="openDialogform()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container mt-3 text-center">
  <div class="mat-elevation-z8 text-center">
    <ng-template #table>
      <table mat-table [dataSource]="dataSource" matSort class="text-center">
        <ng-container matColumnDef="counter">
          <th mat-header-cell *matHeaderCellDef class="text-center">No.</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="text-center"
          >
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            categoryName
          </th>
          <td class="text-center" mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
          <td class="text-center" mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCategory(row._id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </ng-template>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
    <div class="spinner-container" *ngIf="loading; else table">
      <mat-spinner class="center"></mat-spinner>
    </div>
  </div>
</div>
