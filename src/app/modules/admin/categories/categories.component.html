<div class="container-fluid mt-3 text-center">
  <div
    class="text-light text-center p-2"
    [ngStyle]="{
      backgroundColor: '#A37A7A'
    }"
  >
    <h1 class="mat-headline-3 mb-1">Categories</h1>
  </div>
  <mat-toolbar class="p-2">
    <mat-toolbar-row class="d-flex justify-content-between">
      <div class="paginator p-2 mb-3">
        <button
          mat-raised-button
          color="warn"
          [disabled]="currentPageIndex == 1"
          (click)="onPreviousPage()"
        >
          Previous
        </button>
        <span>{{ currentPageIndex }}/{{ totalPages }}</span>
        <button
          mat-raised-button
          color="warn"
          [disabled]="currentPageIndex == totalPages"
          (click)="onNextPage()"
        >
          Next
        </button>
      </div>
      <!-- <mat-form-field class="p-2 mt-4">
        <input
          matInput
          [(ngModel)]="searchKey"
          placeholder="Search"
          autocomplete="off"
          (keyup)="applyFilter($event)"
          placeholder="Search"
          autocomplete="on"
          #input
        />
        <button
          mat-button
          matSuffix
          aria-label="Clear"
          *ngIf="searchKey"
          (click)="onSearchClear($event)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field> -->
      <div class="p-2" style="margin-left: 30px">
        <button
          [ngStyle]="{
            backgroundColor: '#A37A7A'
          }"
          class="p-2 m-10"
          mat-fab
          (click)="openDialogform()"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="mat-elevation-z8 example-container text-center mt-3" tabindex="0">
    <ng-template #table>
      <table mat-table [dataSource]="dataSource" matSort class="text-center">
        <ng-container matColumnDef="counter">
          <th mat-header-cell *matHeaderCellDef class="text-center">No.</th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            class="text-center"
          >
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef class="text-center">
            categoryName
          </th>
          <td class="text-center" mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
          <td class="text-center" mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCategory(row._id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!--      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr> -->
      </table>
    </ng-template>

    <div class="spinner-container" *ngIf="loading; else table">
      <mat-spinner class="center" color="warn"></mat-spinner>
    </div>
  </div>
</div>
