<button mat-icon-button style="float: right; margin: 5px" matDialogClose>
  <mat-icon>close</mat-icon>
</button>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <header>
      <h1>Add Author</h1>
    </header>

    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter Author First Name"
          formControlName="firstName"
          required
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error
        *ngIf="myForm.get('firstName')?.hasError('required')">
        First Name is <strong>required</strong>
    </mat-error>
    </mat-form-field></p>


    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter Author Last Name"
          formControlName="lastName"
          required
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error
        *ngIf="myForm.get('lastName')?.hasError('required')">
        Last Name is <strong>required</strong>
    </mat-error>
    </mat-form-field></p>
    <p><mat-form-field>
        <input matInput placeholder="Enter Author's date of birth" formControlName="dob" type="date">
        <mat-icon matSuffix>cake</mat-icon>
        <mat-error
        *ngIf="myForm.get('dob')?.hasError('required')">
        Date Of Birth is <strong>required</strong>
    </mat-error>
    </mat-form-field></p>
    <p>
      <mat-form-field>
        <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            placeholder="Enter Author's Description"
            formControlName="bio"
            ></textarea>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error
        *ngIf="myForm.get('bio')?.hasError('required')">
        Description is <strong>required</strong>
    </mat-error>
    </mat-form-field></p>

    <div>
        <p>
        <button mat-raised-button type="button"  (click)="photo.click()" [ngStyle]="{
            'backgroundColor':
            '#A37A7A','color':'#fff'}" class="Cphoto">Choose Photo</button>
        <input   name="photo" #photo (change)="upload($event)" type='file' style="display:none" accept="image/*"/> 
        <mat-icon matSuffix>photo</mat-icon>
    </p>
     </div>
     <div class="p-2 text-success" *ngIf="up">
        <mat-hint>Uploded successfuly</mat-hint>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="action">
    <button mat-raised-button [ngStyle]="{
        'backgroundColor':
        '#A37A7A','color':'#fff'}"  type="submit">{{data ? "Update" : "Save"}}</button>

    <button mat-raised-button color="danger" matDialogClose>Cancel</button>
  </mat-dialog-actions>
  <!-- <img className="align-self-center" width= '100%' src="{{ImageUrl}}" /> -->
</form>
