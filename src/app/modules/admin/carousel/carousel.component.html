
<section id="test">
<div class="carousel-container" *ngIf="quotes && quotes.length > 0 ">
<h1 *ngFor="let quote of quotes; let i=index"
[ngClass]="{'image-active':selectedIndex==i}">
<img src="../../../../assets/left-quotes-sign.png">
<br>
<br>
{{quote.quotes}}
<br>
<br>
{{quote.name}}
<br>
<br>
<img src="../../../../assets/right-quotes-symbol.png">
</h1>

     <div *ngIf="controls" class="btn-carousel btn-prev">
<i class="fas fa-arrow-circle-left icon-carousel icon-prev" (click)="prev()"></i>
     </div>

     <div *ngIf="controls" class="btn-carousel btn-next">
          <i class="fas fa-arrow-circle-right icon-carousel icon-next" (click)="next()"></i>
               </div>
</div>
</section>
