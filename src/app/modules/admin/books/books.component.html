<div class="container mt-3 ">
    <div class="text-light text-center p-2" [ngStyle]="{
        'backgroundColor':
        '#A37A7A'}">
        <h1 class="mat-headline-3 mb-1">Books</h1>

    </div>
    <mat-toolbar class="p-2">


        <mat-toolbar-row class="">

            <div class="container mt-4">
                <mat-form-field appearance="outline" style="width: 50%;">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)"
                        placeholder="Search" #input>
                </mat-form-field>

            </div>

            <span class="example-spacer"></span>

            <!-- (click)="openDialogform()" -->
            <button class="p-2 m-1" mat-fab [ngStyle]="{
                'backgroundColor':
                '#A37A7A'}"
                (click)="openDialogform()"><mat-icon>add_circle</mat-icon></button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="container mt-3 text-center">


    <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource" matSort class="text-center">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    ID </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="bookName">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    book name </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    {{row.bookName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="categoryId">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    categoryId </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    {{row.categoryId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="authorId">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    authorId </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    {{row.authorId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    photo </th>
                <td *matCellDef="let row">
                    <img width="60%" height="100px" src='{{row.photo}}'>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    Action
                </th>
                <td mat-cell *matCellDef="let row" class="text-center">
                    <button mat-icon-button color="primary"
                        (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn"
                        (click)="deleteBook(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:
                displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the
                    filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"></mat-paginator>
    </div>
</div>
