<a  mat-raised-button (click)="openDialog()">
<img src="assets/add-user.png"></a>
  <br> <br> <br>
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()"  placeholder="Search" autocomplete="on">
      <button mat-button matSuffix  aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.id}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="First Name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.firstName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Last Name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.lastName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Date Of Birth">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.dateOfBirth}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Photo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>photo</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img width="60%" height="100px" src='{{element.photo}}'>
        </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openEditDialog(row)"><mat-icon>create</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteAuthor(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
