<app-main-navbar></app-main-navbar>
<div class="w-75 m-auto py-5">
  <div class="p-5 mat-elevation-z8">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
      </div>
      <!--     <div *ngIf="error" class="alert alert-danger text-center">
      <p>{{ error }}</p> -->
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="firstName" class="w-100 mb-1">First Name:</label>
        <mat-form-field appearance="outline" class="w-100 mt-2">
          <mat-label>Enter your First Name</mat-label>
          <input id="firstName" matInput formControlName="firstName" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="lastName" class="w-100 mb-1">Last Name:</label>
        <mat-form-field appearance="outline" class="w-100 mt-2">
          <mat-label>Enter your Last Name</mat-label>
          <input id="lastName" matInput formControlName="lastName" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="email" class="w-100 mb-1">Email:</label>
        <mat-form-field appearance="outline" class="w-100 mt-2">
          <mat-label>Enter your email</mat-label>
          <input
            id="email"
            matInput
            placeholder="pat@example.com"
            formControlName="email"
          />
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']"
            >must be email</mat-error
          >
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="Password" class="w-100 mb-3">Password:</label>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Enter your password</mat-label>
          <input
            id="Password"
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="ConfrimPassword" class="w-100 mb-3"
          >Confrim Password:</label
        >

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Confrim password</mat-label>
          <input
            id="ConfrimPassword"
            matInput
            [type]="hideConfirm ? 'password' : 'text'"
            formControlName="confirmPassword"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirm = !hideConfirm"
            [attr.aria-label]="'HideConfirm password'"
            [attr.aria-pressed]="hideConfirm"
          >
            <mat-icon>{{
              hideConfirm ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-error *ngIf="passwordMatchError"
          >Password does not match</mat-error
        >
        <mat-divider class="mb-2"></mat-divider>
      </div>

      <div class="d-flex flex-column mt-4">
        <button
          type="submit"
          class="btn btn-info btn-lg btn-block text-white"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
<app-main-footer></app-main-footer>
