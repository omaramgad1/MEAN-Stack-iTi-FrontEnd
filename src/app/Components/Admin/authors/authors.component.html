  <br> <br> <br>
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input matInput  placeholder="Search" autocomplete="on">
      <button mat-button matSuffix  aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table   matSort>
      <ng-container matColumnDef="First Name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let element"></mat-cell>
      </ng-container>
      <ng-container matColumnDef="Last Name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let element"></mat-cell>
      </ng-container>
      <ng-container matColumnDef="Date Of Birth">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</mat-header-cell>
        <mat-cell *matCellDef="let element"></mat-cell>
      </ng-container>
      <ng-container matColumnDef="Photo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Photo</mat-header-cell>
        <mat-cell *matCellDef="let element"></mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button><mat-icon>create</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <!-- <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container> -->
      <!-- <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container> -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <!-- <mat-footer-row *matFooterRowDef="['loading']" ></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']"></mat-footer-row> -->
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
